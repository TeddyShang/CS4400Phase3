<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>New Owner Registration</title>
</head>
<body>
<div class ="text-center">
    <h1>ATL Gardens, Farms, and Orchards</h1>
    <h2>New Owner Registration</h2>
    <form>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email address*:</label>
            <div class="col-md-4 mb-3">
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputUsername"class="col-sm-2 col-form-label" >Username*:</label>
            <div class="col-sm-10">
                <input type="username" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword"class="col-sm-2 col-form-label">Password*:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="confirmPassword"class="col-sm-2 col-form-label">Confirm Password*:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="propertyName"class="col-sm-2 col-form-label">Property Name*:</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="propertyName" placeholder="Property Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="streetAddress"class="col-sm-2 col-form-label">Street Address*:</label>
            <div class="col-sm-10">
                <input type="address" class="form-control" id="streetAddress" placeholder="Street Address">
            </div>
        </div>
        <div class="form-group row">
            <label for="city"class="col-sm-2 col-form-label">City*:</label>
            <div class="col-sm-10">
                <input type="city" class="form-control" id="city" placeholder="City Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="zip"class="col-sm-2 col-form-label">Zip*:</label>
            <div class="col-sm-10">
                <input type="zip" class="form-control" id="zip" placeholder="Zip Code">
            </div>
        </div>
        <div class="form-group row">
            <label for="acres" class="col-sm-2 col-form-label">Acres*:</label>
            <div class="col-sm-10">
                <input type="acres" class="form-control" id="acres" placeholder="Number of Acres">
            </div>
        </div>
        <div class ="form-group row">
            <label class="col-sm-2 col-form-label">Property Type*:</label>
            <div class="col-md-4 mb-3">
            <select class="custom-select custom-select mb-3">
                <option selected>Open this select menu</option>
                <option value="1">Orchard</option>
                <option value="2">Farm</option>
                <option value="3">Garden</option>
            </select>
            </div>
        </div>
        <div class ="form-group row">
            <label class="col-sm-2 col-form-label">Animal*:</label>
            <div class="col-md-4 mb-3">
                <select class="custom-select custom-select mb-3">
                    <option selected>Open this select menu</option>
                    <option value="1">Orchard</option>
                    <option value="2">Farm</option>
                    <option value="3">Garden</option>
                </select>
            </div>
        </div>
        <div class ="form-group row">
            <label class="col-sm-2 col-form-label">Crop*:</label>
            <div class="col-md-4 mb-3">
                <select class="custom-select custom-select mb-3">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class ="form-group row">
            <label class="col-sm-2 col-form-label">Public?*:</label>
            <div class="col-md-4 mb-3">
                <select class="custom-select custom-select mb-3">
                    <option selected>Open this select menu</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                </select>
            </div>
        </div>
        <div class ="form-group row">
            <label class="col-sm-2 col-form-label">Commercial?*:</label>
            <div class="col-md-4 mb-3">
                <select class="custom-select custom-select- mb-3">
                    <option selected>Open this select menu</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                </select>
            </div>
        </div>
    </form>
<div class = "mt-2 text-center">
    <a href="#" class="btn btn-primary btn-lg" role="button">Register Owner</a>
    <a href="Login.html" class="btn btn-primary btn-lg" role="button">Cancel</a>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
