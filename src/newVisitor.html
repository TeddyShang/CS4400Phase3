<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>New Visitor Registration</title>

<body>
<div class ="text-center">
    <h1>ATL Gardens, Farms, and Orchards</h1>
    <h2>New Visitor Registration</h2>
    <form class = "needs-validation" novalidate action="createVisitor.php" method="post">
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email address*:</label>
            <div class="col-md-4 mb-3">
                <input type="email" class="form-control"  name = "email" id="inputEmail" aria-describedby="emailHelp" placeholder="Username@example.com" required pattern ="[^@]+@[^@]+\.[a-zA-Z]{2,}">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputUsername"class="col-sm-2 col-form-label" >Username*:</label>
            <div class="col-md-4 mb-3">
                <input type="text" class="form-control" name = "username" id="inputUsername" placeholder="Username" required>
                <small id="usernameHelp" class="form-text text-muted">Create a custom username!</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword"class="col-sm-2 col-form-label">Password*:</label>
            <div class="col-md-4 mb-3">
                <input type="password" class="form-control" name = "password" id="inputPassword" placeholder="Password" required input pattern=".{8,}">
                <small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="confirmPassword"class="col-sm-2 col-form-label">Confirm Password*:</label>
            <div class="col-md-4 mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required oninput="check(this)" input pattern=".{8,}">
                <small id="passwordHelp2" class="form-text text-muted">Password must match above password</small>
            </div>
        </div>
        <div class = "mt-2 text-center">
            <button class="btn btn-primary btn-lg" name="submit" type="submit">Register User</button>
            <a href="Login.html" class="btn btn-primary btn-lg" role="button">Cancel</a>
        </div>
    </form>
</div>


<!-- Optional JavaScript -->
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
'use strict';
window.addEventListener('load', function() {
// Fetch all the forms we want to apply custom Bootstrap validation styles to
var forms = document.getElementsByClassName('needs-validation');
// Loop over them and prevent submission
var validation = Array.prototype.filter.call(forms, function(form) {
form.addEventListener('submit', function(event) {
if (form.checkValidity() === false) {
event.preventDefault();
event.stopPropagation();
}
form.classList.add('was-validated');
}, false);
});
}, false);
})();
</script>
<script>
    function check(input) {
        if (input.value != document.getElementById('inputPassword').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>
